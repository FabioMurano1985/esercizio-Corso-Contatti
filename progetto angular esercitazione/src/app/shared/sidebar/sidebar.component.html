<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/img/rubrica.png" class="img-circle elevation-2" alt="Contacts">
      </div>
      <div class="info">
        <a routerLink="" class="d-block">Contacts List</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item has-treeview menu-open" *ngFor="let item of menu">
          <a [routerLink]="item.routerLink" class="nav-link" (click)="setActive(item, null)" [class.active]="item.isActive">
            <i class="nav-icon {{item.icon}}"></i>
            <p>
              {{item.label}}
              <i *ngIf="item.children != null" class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" *ngIf="item.children != null">
            <li class="nav-item" *ngFor="let child of item.children">
              <a [routerLink]="child.routerLink" class="nav-link" (click)="setActive(item, child)" [class.active]="child.isActive">
                <i class="{{child.icon}} nav-icon"></i>
                <p>{{child.label}}</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
